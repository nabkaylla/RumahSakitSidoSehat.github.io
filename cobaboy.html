<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sido Sehat Navbar Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        /* Navbar base styling */
        .navbar {
            background-color: #6698bc;
            padding: 15px 0;
            position: relative;
            z-index: 1000;
        }

        /* Nav link styling */
        .nav-link {
            color: white !important;
            font-weight: 500;
            padding: 8px 16px !important;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-link:hover, .nav-link:focus {
            background-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9) !important;
        }

        /* Dropdown container positioning */
        .nav-item2.dropdown {
            position: relative;
        }

        /* Dropdown menu styling */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 999;
            background-color: #6698bc;
            border: none;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 0;
            margin-top: 0 !important;
            min-width: 160px;
            overflow: hidden;
        }

        /* Show dropdown on hover */
        .nav-item2.dropdown:hover .dropdown-menu {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        /* Dropdown items styling */
        .dropdown-item {
            padding: 10px 24px;
            color: white;
            transition: background-color 0.3s ease;
        }

        .dropdown-item:hover, .dropdown-item:focus {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Animation for dropdown */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Ensure dropdown text is visible */
        .dropdown-menu .dropdown-item {
            color: white;
            background: transparent;
        }

        /* Style for active nav item */
        .nav-item2 .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Search button styling */
        .btn-outline-light {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .btn-outline-light:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Dropdown arrow styling */
        .dropdown-toggle::after {
            vertical-align: middle;
            border-top: 0.3em solid rgba(255, 255, 255, 0.7);
        }

        /* Remove dropdown arrow spacing */
        .nav-link.dropdown-toggle {
            display: flex;
            align-items: center;
        }

        .nav-link.dropdown-toggle::after {
            margin-left: 0.5em;
        }

        /* Logo styling */
        .navbar-brand img {
            height: 40px;
            width: auto;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://via.placeholder.com/150x50?text=Sido+Sehat" alt="Sido Sehat Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item2">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item2 dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Profil
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Tentang Kami</a></li>
                            <li><a class="dropdown-item" href="#">Visi & Misi</a></li>
                        </ul>
                    </li>
                    <li class="nav-item2">
                        <a class="nav-link" href="#">Dokter</a>
                    </li>
                    <li class="nav-item2">
                        <a class="nav-link" href="#">Layanan</a>
                    </li>
                    <li class="nav-item2 dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Informasi
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Berita</a></li>
                            <li><a class="dropdown-item" href="#">Artikel</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex ms-3">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Page content -->
    <div class="container mt-4">
        <h1>Welcome to Sido Sehat</h1>
        <p>This is a preview of the navbar with styled dropdowns.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
